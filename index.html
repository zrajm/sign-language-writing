> This is an overview of all sign language writing systems I've been able to
> find in the literature. They range from systems that only use the Latin
> alphabet, to systems with a completely novel symbol inventory, and from
> detailed transcription systems for scientific use, to writing systems
> intended for everyday use.

# Gloss and Latin-Based Systems

This category includes systems that primarily use letters from the Latin
alphabet or words (glosses) to represent signs, even if those letters are
assigned arbitrary or non-phonetic meanings specific to the sign language
context.

## [#tilkin] 2006: Tilkin Notation

This is an alphanumerical system, briefly illustrated with an example sign in
[Bergeron \(2006: 7\)][Bergeron 2006]---and the references in the same source
also states that Tilkin's manuscript in unpublished.

* **Inventor(s)**: **GÃ©rald Tilkin**.
* **Year of creation**: Unsure, but Bergeron mentions it in the year 2006.
* **Country of origin**: Not explicitly stated, but the example provided is
  from **French Sign Language (LSF)**.
* **Sign language(s) created for/can be used for**: Proposed for **LSF**. It
  seeks to use the "same graphemes as the systems for oral languages,"
  employing **alphanumeric characters** with arbitrary associations to sign
  components.
* **Estimates for numbers of users today**: Not specified, likely an academic
  proposal not intended for or widely adopted for everyday use.

> With regard to writing systems, they differ from earlier systems in their aim
> of being used regularly by all speakers of a language, rather than solely by
> specialists. In this respect, these systems are comparable to the orthography
> of a spoken language. These systems are explicitly intended to create a
> written modality for a sign language and are developed with that purpose in
> mind. Some proposals, such as that of GÃ©rald Tilkin (Tilkin, manuscript),
> attempt to use the same graphemes as those used for spoken language systems.
> For example, in Tilkin's system, the LSF sign for "Ã©crire" ("to write", as
> illustrated in Moody, 1986) is written as: `s28dd+!F-l7`. The written form of
> this sign reflects the following elements:
>
> <figure class=bergeron2006>
> <style>.bergeron2006 td { vertical-align: top; text-align: left; border: 0 }</style>
> <figcaption>Figure 5: "To write" (in LSF) taken from Moody (1986)</figcaption>
>
> ![](pic/bergeron2006-fig5.png)
>
> | `s28`: | Handshape /S/ (`s`); variant with the index finger extended (`2`); palm facing downward (`8`)|
> | `dd+`: | Straight movement repeated twice (double `d`); forward direction (`+`) |
> | `!F`:  | Contact from the dominant hand (`!`); with the other hand (`F`) |
> | `-`:   | Hand change |
> | `l7`:  | Non-dominant hand extended, fingers together (`l`); palm facing upward (`7`) |
>
> </figure>
>
> This system is composed of around sixty letters, numbers, and typographic
> symbols divided into seven groups:
>
> * Form-letters (18 letters, each representing a handshape);
> * Movement-letters (9 letters, each representing a type of hand movement);
> * Body-letters (6 letters, each representing a place of articulation);
> * Face-letters (12 letters, each representing a facial expression);
> * Direction-letters (6 characters, including 4 numbers and 2 typographic symbols, each representing a direction);
> * Part-letters (5 numbers which, when combined with body-letters, specify a part of the body);
> * "Other letters" (4 typographic symbols representing hand change, parallelism or symmetry of manual behaviors, or contact).
>
> In Tilkin's system, all associations between graphemes and what he calls
> 'gesture-parts' (that is, a chereme) are entirely arbitrary and have nothing
> to do with the shape of the graphemes or the shape of the cheremes.
> ([Bergeron 2006]: 7)

# Non-Latin Systems

This category includes any system that uses one or more glyphs or characters
developed specifically for representing sign language features, which are not
part of the standard Latin alphabet. This includes iconic, pictographic, or
unique abstract symbols. FIXME


[Stokoe Notation]: #stokoe
## [#stokoe] 1960: Stokoe Notation

* https://en.wikipedia.org/wiki/Stokoe_notation

* **Inventor(s)**: **William Stokoe**, with **D. Casterline** and **C.
  Croneberg**. FIXME
* **Year of creation**: The initial system was developed in **1960**. A
  dictionary based on linguistic principles was published in **1965**. FIXME
* **Country of origin**: **USA** (Gallaudet University). FIXME
* **Sign language(s) created for/can be used for**: Primarily for **American
  Sign Language (ASL)**. It uses letters and numbers for handshapes, combined
  with **conventionalised iconic symbols** for location, movement, and spatial
  relations. It has been adapted and extended for other sign languages, such as
  British Sign Language and Swedish Sign Language. FIXME
* **Estimates for numbers of users today**: Predominantly used by **linguists
  and researchers** for phonological analysis. It is one of the **most widely
  used notation systems** in academic research. FIXME
* **Certainty of data**: High regarding its academic use; not for widespread
  daily use. FIXME

[Sutton SignWriting]: #signwriting
## [#signwriting] 1974: Sutton SignWriting (SignWriting)

* https://en.wikipedia.org/wiki/SignWriting

* **Inventor(s)**: **Valerie Sutton** (a hearing dancer and movement writing
  specialist), with collaboration from **Adam Frost** (a Deaf researcher). FIXME
* **Year of creation**: **1974**. It evolved from Sutton Movement Writing
  (1973). FIXME
* **Country of origin**: Initiated at the request of researchers in
  **Copenhagen, Denmark**, but Valerie Sutton is **American**. FIXME
* **Sign language(s) created for/can be used for**: Designed to precisely write
  **any signed language**. It is becoming a daily writing system for languages
  like ASL, German Sign Language, and Brazilian Sign Language. It can document
  all five parameters of sign languages using its specific alphabet, the
  International SignWriting Alphabet (ISWA 2010). It is a **pictorial**,
  **bidimensional**, and typically **vertical** writing system. It includes
  approximately **900 symbols**. FIXME
* **Estimates for numbers of users today**: In use in **many countries (over
  40)** and was chosen for a preliminary ASL Wikipedia translation. It is
  considered the "most known and widespread" system and one of the "most
  promising systems" in Brazil. It is taught in specialized schools in various
  countries. FIXME
* **Certainty of data**: High for widespread adoption and active use. FIXME

* **Inventor(s)**: A group of researchers at the **University of Hamburg**

  adaptable for various sign languages. It contains **210 characters**. FIXME

  researchers**. It is considered the "most developed" system derived from

* **Certainty of data**: High regarding its academic use; not for widespread
  daily use. FIXME

  in 2011. FIXME
* **Country of origin**: **Brazil** (State University of Southwest Bahia
  (UESB)). FIXME
* **Sign language(s) created for/can be used for**: Primarily for **Libras
  (Brazilian Sign Language)**. It is based on principles of "arbitrariness and
  linearity," and is designed for both handwritten and typed forms. It
  **combines exclusive characters with Latin alphabet letters**. It is a
  linear, horizontal, left-to-right system. It has **173 characters** and is
  adaptable for various sign languages. FIXME
* **Estimates for numbers of users today**: Aims to be a system for **everyday
  use**. FIXME
* **Certainty of data**: High for its existence and academic study; low for
  widespread daily use. FIXME


[SignScript]: #signscript
## [#signscript] 2010: SignScript

* **Inventor(s)**: **Donald Grushkin** (a Deaf professor). FIXME
* **Year of creation**: **2010**. FIXME
* **Country of origin**: Not explicitly stated, but its focus on ASL implies
  **USA**. FIXME
* **Sign language(s) created for/can be used for**: Developed for **American
  Sign Language (ASL)**. It uses a **unique set of symbols** to represent
  handshape, orientation, location, movement, and non-manual morphemes. It is
  an alphabetic-based system with a limited number of characters, arranged
  horizontally like English. It has **130 characters**. FIXME
* **Estimates for numbers of users today**: It has **not been widely
  disseminated** at this time. It is intended for **public use**. FIXME
* **Certainty of data**: Low. FIXME


[ASLwrite]: #aslwrite
## [#aslwrite] 2011: ASLwrite

* https://en.wikipedia.org/wiki/ASLwrite

* **Inventor(s)**: **Julia Dameron** and **Adrean Clark** (Deaf). FIXME
* **Year of creation**: **2011**. FIXME
* **Country of origin**: Not explicitly stated, but its focus on ASL implies
  **USA**. FIXME
* **Sign language(s) created for/can be used for**: Primarily for **American
  Sign Language (ASL)**. It is a "somaquegraphic" system that represents the
  body and hands, incorporating logographic graphemes from Si5s. It uses unique
  characters and is arranged horizontally, left-to-right. It has **105
  characters**. It is adaptable for other signed languages with necessary
  adjustments. FIXME
* **Estimates for numbers of users today**: Described as a system for **public
  use**. FIXME
* **Certainty of data**: Low on specific user numbers, but mentioned as a
  system that the community might prefer to adopt. FIXME


[Symbol Font for ASL]: #symbol-font-for-asl
## [#symbol-font-for-asl] 2013: Symbol Font for ASL

* **Inventor(s)**: **Unknown authorship**. Associated with "ASLfont (2013)". FIXME
* **Year of creation**: **2013**. FIXME
* **Country of origin**: Not explicitly stated, but "ASL" in the name implies
  **USA**. FIXME
* **Sign language(s) created for/can be used for**: Designed for **American
  Sign Language (ASL)**. It is a **font of symbols** developed for written ASL
  on computers using common keyboards. It uses **pictographic characters** for
  hand configurations and is of "exclusive origin". It has **95 characters**. FIXME
* **Estimates for numbers of users today**: Aims to facilitate **online written
  ASL**. Described as a system for **public use**. FIXME
* **Certainty of data**: Low on specific user numbers. FIXME


[VisoGrafia]: #visografia
## [#visografia] 2016: VisoGrafia

* **Inventor(s)**: **Claudio Alves Benassi** (a hearing professor/researcher). FIXME
* **Year of creation**: **2016**. FIXME
* **Country of origin**: **Brazil** (Federal University of Mato Grosso (UFMT)). FIXME
* **Sign language(s) created for/can be used for**: Designed for Libras
  (Brazilian Sign Language). It is a **combination of SignWriting and ELiS**,
  featuring 38 fundamental **visografemas** and 55 diacritics. It is adaptable
  for various sign languages. It supports both linear (for text) and vertical
  (for isolated signs) writing. It has **93 characters**. FIXME
* **Estimates for numbers of users today**: Its **feasibility for reading and
  writing has been successfully tested**. It is considered one of the "most
  promising systems". FIXME
* **Certainty of data**: High for existence and tested viability, being a newer
  system; its widespread adoption is still to be seen. FIXME


[Farnell Labanotation]: #farnell
## [#farnell] 1995: Farnell Labanotation

[Labanotation][Wikipedia Labanotation] was first developed by the Rudolf von
Laban in 1920s to writing dance movement ([von Laban 1928]). Drid Williams
later used the system in her anthropological studies (FIXME: reference).

But it was Williams student, Brenda Farnell who adapted it for writing for sign
language, and put it to use in describing *Plains Indian Sign Language* (PISL)
([Farnell 1995]).

* **Inventor(s)**: **Brenda Farnell** developed the system to encompass sign
  language, based on **Drid Williams** the anthropological use of Labanotation
  for describing general movement, which in turn came from the choreography
  writing an analysis developed by **Rudolf von Laban** in the 1920s.
* **Year of creation**: **1995** (when it was first used for sign language).
* **Country of origin**: Not explicitly stated, Laban was Austro-Hungarian. FIXME
* **Sign language(s) created for/can be used for**: Primarily a **dance
  notation** system, but referenced for its adaptability or influence on sign
  language notation. It uses its own **iconic symbols** for movement. FIXME
* **Estimates for numbers of users today**: Used for choreographic and academic
  purposes; **not designed or widely used for everyday sign language
  communication**. FIXME
* **Certainty of data**: High for its existence as dance notation; less certain
  for direct, widespread sign language use beyond academic transcription. FIXME


[West Notation]: #west
## [#west] 1960: La Mont West's system

* https://en.wikipedia.org/wiki/La_Mont_West

* **Inventor(s)**: **La Mont West Jr.**.
* **Year of creation**: **1960** (as part of his PhD thesis).
* **Country of origin**: **USA** (Indiana University).
* **Sign language(s) created for/can be used for**: Developed for **Plains
  Indian Sign Language**. It uses a combination of "printed letters and a few
  symbols borrowed from phonetic transcription of oral languages" to represent
  sign parameters.
* **Estimates for numbers of users today**: It "received little attention" and
  had "practically no influence" on other researchers. FIXME
* **Certainty of data**: Low. FIXME


[IVT Notation]: #ivt
## [#ivt] 1989: International Visual ThÃ©Ã¢tre (IVT)

* **Inventor(s)**: A **group of French Deaf individuals**. FIXME
* **Year of creation**: **1980**. FIXME
* **Country of origin**: **France**. FIXME
* **Sign language(s) created for/can be used for**: Not explicitly stated, but
  implied for **French Sign Language (LSF)** due to its origin. It is described
  as a "notation". FIXME
* **Estimates for numbers of users today**: Appears to be a **by-product of
  studies for their dictionaries**. It is "quickly presented" during workshops

* **Certainty of data**: Low. FIXME

[SBM Notation]: #sbm
## [#sbm] 1994: Signographie Boyer-Haouam (SBM)

* **Inventor(s)**: **Philippe Boyer** and **Nadia Haouam** (Deaf teachers). FIXME
* **Year of creation**: **1994** (when Haouam was trained and the method
  developed). Boyer's research on the system started between 1990--1995. FIXME
* **Country of origin**: **France** (INJS de Paris). FIXME
* **Sign language(s) created for/can be used for**: Developed for **French Sign
  Language (LSF)**. It uses **simple geometric figures for facial expressions**
  and draws some inspiration from **Chinese ideograms for hand
  configurations**. It notes facial expressions and gaze orientation. It aims
  to be fluid and fast like written French. It is claimed it can write "any
  sign of any country". FIXME
* **Estimates for numbers of users today**: Described as the **"only method of
  writing signs used in teaching in France"** in specialised schools (e.g.,
  INJS de Paris). FIXME
* **Certainty of data**: High for its use in specialised education in France. FIXME


[Bergman Notation]: #bergman
## [#bergman] 1977: Bergman Notation

* **Inventor(s)**: A committee established by the **Swedish National
  Association of the Deaf**. Research was conducted by **Brita Bergman**. FIXME
* **Year of creation**: The committee was set up in **1970**. A sign dictionary
  was published in 1971 and 1973. FIXME
* **Country of origin**: **Sweden**. FIXME
* **Sign language(s) created for/can be used for**: A constructed language,
  **Signed Swedish**, which is adapted to Swedish and is distinct from Swedish
  Sign Language (SSL). It is a "cheremic" system (one chereme-one graphic
  symbol). As a derivative of Stokoe Notation, it is implied to incorporate
  **iconic symbols** for handshapes and movements. FIXME
* **Estimates for numbers of users today**: Aims to help Deaf children learn to
  read and write Swedish. While presented as a "definite asset for future sign
  dictionaries and manuals," it has been commonly perceived as "too hard to
  learn". FIXME
* **Certainty of data**: High for its existence and academic study; lower for
  widespread active adoption as an everyday writing system. FIXME
